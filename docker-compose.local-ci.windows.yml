version: '3.8'

services:
  # Local CI/CD Pipeline Runner
  local-ci-runner:
    image: tms-backend:latest
    container_name: tms-local-ci-runner
    environment:
      - CI=true
      - NODE_ENV=test
      - ASPNETCORE_ENVIRONMENT=Testing
      - LOCAL_CI=true
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts:/scripts
    networks:
      - tms-local-ci-network
    command: >
      sh -c "
        echo 'ðŸš€ Starting Local CI/CD Pipeline...' &&
        echo 'ðŸ“¦ Building images...' &&
        docker build -f TMS.API/Dockerfile.windows -t tms-backend:local-ci .
        docker build -f Frontend/Dockerfile.windows -t tms-frontend:local-ci ./Frontend &&
        echo 'âœ… Images built successfully' &&
        echo 'ðŸ§ª Running tests...' &&
        docker-compose -f docker-compose.test.windows.yml up -d &&
        sleep 30 &&
        echo 'ðŸ” Running backend tests...' &&
        docker-compose -f docker-compose.test.windows.yml exec -T backend-test dotnet test --logger 'trx;LogFileName=test-results.trx' &&
        echo 'ðŸ” Running frontend tests...' &&
        docker-compose -f docker-compose.test.windows.yml exec -T frontend-test npm test -- --coverage --watchAll=false &&
        echo 'âœ… Tests completed successfully' &&
        echo 'ðŸ”’ Running security scan...' &&
        trivy image tms-backend:local-ci --format table --exit-code 0 &&
        trivy image tms-frontend:local-ci --format table --exit-code 0 &&
        echo 'âœ… Security scan completed' &&
        echo 'ðŸš€ Deploying to staging...' &&
        docker-compose -f docker-compose.staging.windows.yml up -d &&
        sleep 15 &&
        echo 'ðŸ¥ Running health checks...' &&
        curl -f http://localhost:3000 &&
        curl -f http://localhost:3000/api/health &&
        echo 'âœ… Health checks passed' &&
        echo 'ðŸŽ‰ Local CI/CD Pipeline completed successfully!' &&
        echo 'ðŸ“Š Pipeline Summary:' &&
        echo '  - Images: Built âœ…' &&
        echo '  - Tests: Passed âœ…' &&
        echo '  - Security: Scanned âœ…' &&
        echo '  - Deployment: Completed âœ…' &&
        echo '  - Health: Verified âœ…'
      "
    depends_on:
      - postgres
      - redis
    # Windows-specific settings
    platform: linux/amd64

  # PostgreSQL Database for Local CI/CD
  postgres:
    image: postgres:15-alpine
    container_name: tms-postgres-local-ci
    environment:
      POSTGRES_DB: tms_local_ci_db
      POSTGRES_USER: tms_user
      POSTGRES_PASSWORD: tms_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    networks:
      - tms-local-ci-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tms_user -d tms_local_ci_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Windows-specific settings
    platform: linux/amd64

  # Redis for Local CI/CD
  redis:
    image: redis:7-alpine
    container_name: tms-redis-local-ci
    ports:
      - "6379:6379"
    networks:
      - tms-local-ci-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Windows-specific settings
    platform: linux/amd64

  # Trivy Security Scanner
  trivy:
    image: aquasec/trivy:latest
    container_name: tms-trivy-local-ci
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - tms-local-ci-network
    command: >
      sh -c "
        echo 'ðŸ”’ Trivy security scanner ready' &&
        tail -f /dev/null
      "
    # Windows-specific settings
    platform: linux/amd64

  # Pipeline Monitor
  pipeline-monitor:
    image: nginx:alpine
    container_name: tms-pipeline-monitor
    ports:
      - "8080:80"
    volumes:
      - ./monitoring/pipeline-dashboard.html:/usr/share/nginx/html/index.html
    networks:
      - tms-local-ci-network
    # Windows-specific settings
    platform: linux/amd64

volumes:
  postgres_local_ci_data:
    driver: local
  redis_local_ci_data:
    driver: local

networks:
  tms-local-ci-network:
    driver: bridge
