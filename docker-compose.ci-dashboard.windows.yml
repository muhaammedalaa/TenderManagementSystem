version: '3.8'

services:
  # CI/CD Pipeline Runner with Dashboard
  ci-dashboard-runner:
    image: tms-backend:latest
    container_name: tms-ci-dashboard-runner
    environment:
      - CI=true
      - NODE_ENV=test
      - ASPNETCORE_ENVIRONMENT=Testing
      - DASHBOARD_ENABLED=true
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts:/scripts
      - ./monitoring:/monitoring
    ports:
      - "8080:8080"
    networks:
      - tms-ci-dashboard-network
    command: >
      sh -c "
        echo 'ðŸš€ Starting CI/CD Pipeline with Dashboard...' &&
        echo 'ðŸ“Š Dashboard available at: http://localhost:8080' &&
        echo 'ðŸ”¨ Building images...' &&
        docker build -f TMS.API/Dockerfile.windows -t tms-backend:ci-dashboard .
        docker build -f Frontend/Dockerfile.windows -t tms-frontend:ci-dashboard ./Frontend &&
        echo 'âœ… Images built successfully' &&
        echo 'ðŸ§ª Running tests...' &&
        docker-compose -f docker-compose.test.windows.yml up -d &&
        sleep 30 &&
        echo 'ðŸ” Running backend tests...' &&
        docker-compose -f docker-compose.test.windows.yml exec -T backend-test dotnet test --logger 'trx;LogFileName=test-results.trx' &&
        echo 'ðŸ” Running frontend tests...' &&
        docker-compose -f docker-compose.test.windows.yml exec -T frontend-test npm test -- --coverage --watchAll=false &&
        echo 'âœ… Tests completed successfully' &&
        echo 'ðŸ”’ Running security scan...' &&
        trivy image tms-backend:ci-dashboard --format table --exit-code 0 &&
        trivy image tms-frontend:ci-dashboard --format table --exit-code 0 &&
        echo 'âœ… Security scan completed' &&
        echo 'ðŸš€ Deploying to staging...' &&
        docker-compose -f docker-compose.staging.windows.yml up -d &&
        sleep 15 &&
        echo 'ðŸ¥ Running health checks...' &&
        curl -f http://localhost:3000 &&
        curl -f http://localhost:3000/api/health &&
        echo 'âœ… Health checks passed' &&
        echo 'ðŸŽ‰ CI/CD Pipeline completed successfully!' &&
        echo 'ðŸ“Š Dashboard updated with results' &&
        echo 'ðŸ”„ Pipeline will continue monitoring...' &&
        tail -f /dev/null
      "
    depends_on:
      - postgres
      - redis
      - dashboard
    # Windows-specific settings
    platform: linux/amd64

  # Dashboard Service
  dashboard:
    image: nginx:alpine
    container_name: tms-ci-dashboard
    ports:
      - "8080:80"
    volumes:
      - ./monitoring/pipeline-dashboard.html:/usr/share/nginx/html/index.html
      - ./monitoring:/usr/share/nginx/html/monitoring
    networks:
      - tms-ci-dashboard-network
    # Windows-specific settings
    platform: linux/amd64

  # PostgreSQL Database for CI/CD Dashboard
  postgres:
    image: postgres:15-alpine
    container_name: tms-postgres-ci-dashboard
    environment:
      POSTGRES_DB: tms_ci_dashboard_db
      POSTGRES_USER: tms_user
      POSTGRES_PASSWORD: tms_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    networks:
      - tms-ci-dashboard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tms_user -d tms_ci_dashboard_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Windows-specific settings
    platform: linux/amd64

  # Redis for CI/CD Dashboard
  redis:
    image: redis:7-alpine
    container_name: tms-redis-ci-dashboard
    ports:
      - "6379:6379"
    networks:
      - tms-ci-dashboard-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Windows-specific settings
    platform: linux/amd64

  # Trivy Security Scanner
  trivy:
    image: aquasec/trivy:latest
    container_name: tms-trivy-ci-dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - tms-ci-dashboard-network
    command: >
      sh -c "
        echo 'ðŸ”’ Trivy security scanner ready' &&
        tail -f /dev/null
      "
    # Windows-specific settings
    platform: linux/amd64

  # Pipeline Monitor Service
  pipeline-monitor:
    image: tms-backend:latest
    container_name: tms-pipeline-monitor
    environment:
      - MONITORING_ENABLED=true
      - DASHBOARD_URL=http://dashboard:80
    volumes:
      - ./monitoring:/app/monitoring
    networks:
      - tms-ci-dashboard-network
    command: >
      sh -c "
        echo 'ðŸ“Š Pipeline Monitor started' &&
        echo 'ðŸ”„ Monitoring CI/CD pipeline...' &&
        while true; do
          echo 'ðŸ“ˆ Updating dashboard metrics...' &&
          sleep 30
        done
      "
    depends_on:
      - dashboard
    # Windows-specific settings
    platform: linux/amd64

volumes:
  postgres_ci_dashboard_data:
    driver: local
  redis_ci_dashboard_data:
    driver: local

networks:
  tms-ci-dashboard-network:
    driver: bridge
