version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tms-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: tms_prod_db
      POSTGRES_USER: tms_prod_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    networks:
      - tms-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tms_prod_user -d tms_prod_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Windows-specific settings
    platform: linux/amd64
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # ASP.NET Core Backend API
  backend:
    image: tms-backend:latest
    container_name: tms-backend-prod
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=tms_prod_db;Username=tms_prod_user;Password=${POSTGRES_PASSWORD};Pooling=true;Minimum Pool Size=0;Maximum Pool Size=100;
      - JWT__Key=${JWT_KEY}
      - JWT__Issuer=${JWT_ISSUER}
      - JWT__Audience=${JWT_AUDIENCE}
      - JWT__ExpiryInHours=${JWT_EXPIRY_IN_HOURS}
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tms-prod-network
    volumes:
      - uploads_prod_data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # Windows-specific settings
    platform: linux/amd64
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # React Frontend
  frontend:
    image: tms-frontend:latest
    container_name: tms-frontend-prod
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - REACT_APP_ENVIRONMENT=production
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tms-prod-network
    # Windows-specific settings
    platform: linux/amd64
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: tms-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    networks:
      - tms-prod-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Windows-specific settings
    platform: linux/amd64
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  postgres_prod_data:
    driver: local
  uploads_prod_data:
    driver: local
  redis_prod_data:
    driver: local

networks:
  tms-prod-network:
    driver: bridge
